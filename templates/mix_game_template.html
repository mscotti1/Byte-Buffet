<!DOCTYPE html>
<html>
<head>
  <title>Semi Circle Layout</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    .circle-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .center-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px; /* Adjust the size as needed */
      height: 150px;
      border-radius: 50%;
      background-color: #ffffff;
      /* Add additional styling properties as needed */
    }

    .circle-image {
      position: absolute;
      width: 75px; /* Adjust the size as needed */
      height: 75px;
      border-radius: 50%;
      background-color: #ffffff;
      /* Add additional styling properties as needed */
    }

    /* Position the circle images around the center image */
    .circle1 {
      top: 0;
      left: 50%;
      transform: translateX(-50%) translateY(-100%);
    }

    .circle2 {
      top: 25%;
      left: 85.36%;
      transform: translateX(-50%) translateY(-100%);
    }

    .circle3 {
      top: 85.36%;
      left: 85.36%;
      transform: translateX(-50%) translateY(-100%);
    }

    .circle4 {
      top: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-100%);
    }

    .circle5 {
      top: 85.36%;
      left: 14.64%;
      transform: translateX(-50%) translateY(-100%);
    }

    .circle6 {
      top: 25%;
      left: 14.64%;
      transform: translateX(-50%) translateY(-100%);
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <img src="{{url_for('static', filename='pancake.png')}}" alt="Mixing Bowl" class="center-image">
    <img src="{{url_for('static', filename='flour.png')}}" alt="Correct 1" class="circle-image circle1">
    <img src="{{url_for('static', filename='sugar.png')}}" alt="Correct 2" class="circle-image circle2">
    <img src="{{url_for('static', filename='baking-powder.png')}}" alt="Correct 3" class="circle-image circle3">
    <img src="{{url_for('static', filename='salt.jpg')}}" alt="Correct 4" class="circle-image circle4">
    <img src="{{url_for('static', filename='pancake.png')}}" alt="Correct 5" class="circle-image circle5">
    <img src="{{url_for('static', filename='pancake.png')}}" alt="Correct 6" class="circle-image circle6">
  </div>
</body>
</html>
