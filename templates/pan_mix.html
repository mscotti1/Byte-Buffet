<!DOCTYPE html>
<html>
<head>
  <title>Semi Circle Layout</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #8CC0DE;
    }

    .circle-container {
      position: relative;
      width: 500px;
      height: 500px;
    }

    .center-image {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px; /* Adjust the size as needed */
      height: 200px;
      border-radius: 20%;
      background-color: #8CC0DE;
      /* Add additional styling properties as needed */
    }

    .circle-image {
      position: absolute;
      width: 100px; /* Adjust the size as needed */
      height: 100px;
      border-radius: 25%;
      background-color: #ffffff;
      /* Add additional styling properties as needed */
    }

    /* Position the circle images around the center image */
    .circle1 {
     top: 0;
     left: 50%;
     transform: translateX(-50%) translateY(-100%);
   }

   .circle2 {
     top: 20%;
     left: 80%;
     transform: translateX(-50%) translateY(-100%);
   }

   .circle3 {
     top: 80%;
     left: 80%;
     transform: translateX(-50%) translateY(-100%);
   }

   .circle4 {
     top: 100%;
     left: 50%;
     transform: translateX(-50%) translateY(-100%);
   }

   .circle5 {
     top: 80%;
     left: 20%;
     transform: translateX(-50%) translateY(-100%);
   }

   .circle6 {
     top: 20%;
     left: 20%;
     transform: translateX(-50%) translateY(-100%);
   }

   .circle7 {
     top: 28%;
     left: 0%;
     transform: translateX(-50%) translateY(0);
   }

   .circle8 {
     top: 28%;
     left: 100%;
     transform: translateX(-50%) translateY(0);
   }
  </style>
</head>
<body>
  <div class="circle-container">
    <img src="{{url_for('static', filename='pancake.png')}}" alt="Mixing Bowl" class="center-image">
    <img src="{{url_for('static', filename='flour.png')}}" alt="Correct 1" class="circle-image circle1" id="c1">
    <img src="{{url_for('static', filename='sugar.png')}}" alt="Correct 2" class="circle-image circle2" id="c2">
    <img src="{{url_for('static', filename='baking-powder.png')}}" alt="Correct 3" class="circle-image circle3" id="c3">
    <img src="{{url_for('static', filename='salt.jpg')}}" alt="Correct 4" class="circle-image circle4" id="c4">
    <img src="{{url_for('static', filename='pancake.png')}}" alt="Incorrect 5" class="circle-image circle5" id="i1">
    <img src="{{url_for('static', filename='pancake.png')}}" alt="Incorrect 6" class="circle-image circle6" id="i2">
    <img src="{{url_for('static', filename='pancake.png')}}" alt="Incorrect 7" class="circle-image circle7" id="i3">
    <img src="{{url_for('static', filename='pancake.png')}}" alt="Incorrect 8" class="circle-image circle8" id="i4">
  </div>
  <script>
        // Get all the images with IDs starting with "c"
        const images = document.querySelectorAll("[id^='c']");
        // Add onclick event to each image
        images.forEach(function(image) {
        image.onclick = function() {
          // Replace the image source
          const imageNumber = image.id.slice(-1); // Extract the number from the image ID
          image.src = "{{url_for('static', filename='greencheck.jpg')}}";
        };
        });
      }
  </script>
</body>
</html>
